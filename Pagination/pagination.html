<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="pagination.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" class="btn-link">
        <button class="btn btn-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </button>
      </a>

      <p><a href="#" class="num-link">1</a></p>
      <p><a href="#" class="num-link">2</a></p>
      <p><a href="#" class="num-link link">3</a></p>
      <p><a href="#" class="num-link">4</a></p>
      <p><a href="#" class="num-link">5</a></p>
      <p><a href="#" class="num-link">6</a></p>
      <p>...</p>
      <p><a href="#" class="num-link">23</a></p>

      <a href="#" class="btn-link">
        <button class="btn btn-right">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="btn-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </button>
      </a>
    </div>
  </body>
</html>
